<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../shared/cellbase-shared-styles.html">

<dom-module id="cellbase-regulation-view">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>

        <div style="width: 90%">
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#regulationViewInfo" role="tab" data-toggle="tab">Info</a></li>
            </ul>

            <div class="tab-content" style="width: 90%">
                <div id="regulationViewInfo" role="tabpanel" class="tab-pane active">
                    <h3>Summary</h3>
                    <b>Location:</b> {{region}}<br>
                    <b>Source:</b> {{regObj.source}}</a><br>
                    <b>Feature Type:</b> {{regObj.featureType}}<br>
                    <b>Score:</b> {{regObj.score}}<br>
                    <b>Strand:</b> {{regObj.strand}}<br>
                    <b>Frame:</b> {{regObj.frame}}<br>
                    <b>Name:</b> {{regObj.name}}<br>
                    <b>Feature Class:</b> {{regObj.featureClass}} <br>
                    <b>Alias:</b> {{regObj.alias}}<br>
                    <b>Cell Types:</b>
                    <template is="dom-repeat" items="{{regObj.cellTypes}}">
                        {{item}}
                    </template>
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'cellbase-regulation-view',

            properties: {
                cellbase: {
                    type: Object
                },
                region: {
                    type: String,
                    observer: '_regionChanged'
                },
                regObj : {
                    type: Object
                }
            },
            _regionChanged: function (newValue, oldValue) {
                let _this = this;
                let success = function (response) {
                    _this.regObj = response.response[0].result[0];
                };
                let error = function (response) {
                    alert("Regulatory Region not valid: " + _this.region)
                };
                CELLBASE_CLIENT.get('genomic', 'region', this.region, 'regulatory', {}, {success: success, error: error, async: true});
            }
        });
    </script>
</dom-module>
